server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eduhealth_users
    username: user_service
    password: user_service123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

app:
  jwt:
    secret: ${JWT_SECRET:eduhealthSecretKey}
    expiration: 86400000
